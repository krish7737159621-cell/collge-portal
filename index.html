<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JIIT Student Portal</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f4f7;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    /* LOGIN */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .login-box h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* RESULT PAGE */
    .page {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      display: none;
    }

    .header {
      text-align: center;
      border-bottom: 2px solid #003366;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
      color: #003366;
      font-size: 26px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table th,
    table td {
      border: 1px solid #999;
      padding: 10px;
      text-align: center;
    }

    table th {
      background: #003366;
      color: white;
    }

    .sem-btn {
      padding: 10px 18px;
      font-size: 15px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 8px 0;
    }

    .logout {
      float: right;
      background: crimson;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="login-container" id="loginBox">
  <div class="login-box">
    <h2>Student Login</h2>
    <input type="text" id="enroll" placeholder="Enrollment ID" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- RESULT -->
<div class="page" id="resultPage">

  <button class="sem-btn logout" onclick="logout()">Logout</button>

  <div class="header">
    <h1>Jaypee Institute of Information Technology</h1>
    <p>Noida Sector 62, Uttar Pradesh</p>
    <h3>Semester-wise Result Sheet</h3>
  </div>

  <p><b>Student Name:</b> Aman Pandey</p>
  <p><b>Enrollment:</b> 22802015</p>

  <table>
    <tr>
      <th>Semester</th>
      <th>SGPA</th>
    </tr>
    <tr><td>Semester 1</td><td>5.6</td></tr>
    <tr><td>Semester 2</td><td>5.4</td></tr>
    <tr><td>Semester 3</td><td>5.7</td></tr>
    <tr><td>Semester 4</td><td>5.9</td></tr>
    <tr><td>Semester 5</td><td>6.7</td></tr>
    <tr><td>Semester 6</td><td>5.3</td></tr>
    <tr><td>Semester 7</td><td>7.4</td></tr>
  </table>

  <h3>Final CGPA: <span style="color:#003366">6.0</span></h3>

</div>

<script>
  function login() {
    const id = document.getElementById("enroll").value;
    const pass = document.getElementById("password").value;

    if (id === "22802015" && pass === "aman@2002") {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("resultPage").style.display = "block";
    } else {
      alert("Invalid Enrollment ID or Password");
    }
  }

  function logout() {
    document.getElementById("resultPage").style.display = "none";
    document.getElementById("loginBox").style.display = "flex";
  }
</script>

</body>
</html>
